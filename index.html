<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-image"></div>
    <div class="person"></div>
    <div class="data">
      <div class="line-1">
        <h4>Victor Crest</h4>
        <p class="para1">26</p>
      </div>
      <div class="line-2">
        <p class="para2">London</p>
      </div>
    </div>
    
    <hr>

    <div class="social-media-numbers">
      <div class="box-data">
        <p class="bold-data">80K</p>
        <p class="lite-data">Followers</p>
      </div>

      <div class="box-data">
        <p class="bold-data">803K</p>
        <p class="lite-data">Likes</p>
      </div>

      <div class="box-data">
        <p class="bold-data">1.4K</p>
        <p class="lite-data">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shikhar Vohra</a>.
  </div>
</body>
</html>
